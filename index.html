<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
    <input type="number" id="USD">
    <button id="NOKtilUSD" onclick="NOKtilUSD()">USD til NOK</button>
    <span id ="NOK"></span>

    <script>
        async function NOKtilUSD() {
            // det du skriver i input
            var amerikanske_dollar = document.getElementById("USD").value
            // henter kurs fra funksjon nedenfor
            var kurs = await hentKurs()
            // regner ut hva kronene er basert på de inputtene over
            var norske_kroner = amerikanske_dollar / kurs
            // hopper over pga skal bli til SEK
            // document.getElementById("NOK").innerHTML = norske_kroner

            var sek_kurs = await hentKursSEK()
            var svenske_kroner = norske_kroner * sek_kurs

            console.log(svenske_kroner)
            console.log(amerikanske_dollar)
            console.log(sek_kurs)

            document.getElementById("NOK").innerHTML = svenske_kroner
        }
        
        async function hentKurs(){
            var forespørsel = await fetch("https://openexchangerates.org/api/latest.json?app_id=062ea16b4bed4ee9946a29df8ec67aaa")
            var svar = await forespørsel.json()
            var nok = svar.rates.NOK
            return nok
        }  

        async function hentKursSEK(){
            var forespørsel = await fetch("https://openexchangerates.org/api/latest.json?app_id=062ea16b4bed4ee9946a29df8ec67aaa")
            var svar = await forespørsel.json()
            var sek = svar.rates.SEK
            return sek
        }  
    </script>
</body>
</html>
